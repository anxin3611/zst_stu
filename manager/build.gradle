plugins {
    id 'java'
}

group 'com.zst.spring'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

// 配置
configurations {
    providedRuntime
    // 排除自带的loggingjar
    all*.exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.2.0.RELEASE'
    // compileOnly 只编译时有效，不参与打包，代替老版本的 privided
    compileOnly 'org.projectlombok:lombok:1.16.10'
    // annotationProcessor管理注解处理器，并将其添加到处理器类路径中
    annotationProcessor 'org.projectlombok:lombok:1.16.10'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter', version: '2.2.0.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.2.0.RELEASE'
    // log4j2->yml
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.10.1'
    // log4j2
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-log4j2', version: '2.2.0.RELEASE'
    compile project(':service')
    // 德鲁伊数据源依赖, 为解决sql不监控的问题，将依赖换成 druid-spring-boot-starter
    //  compile group: 'com.alibaba', name: 'druid', version: '1.1.21'
    compile group: 'com.alibaba', name: 'druid-spring-boot-starter', version: '1.1.21'
    // swagger 相关
    /*compile "io.springfox:springfox-swagger2:2.9.2"
    compile 'io.springfox:springfox-swagger-ui:2.9.2'*/
    // https://mvnrepository.com/artifact/com.spring4all/swagger-spring-boot-starter
    compile group: 'com.spring4all', name: 'swagger-spring-boot-starter', version: '1.9.1.RELEASE'
    // https://mvnrepository.com/artifact/com.github.xiaoymin/swagger-bootstrap-ui
//    compile group: 'com.github.xiaoymin', name: 'swagger-bootstrap-ui', version: '1.9.6'
    // https://mvnrepository.com/artifact/com.github.xiaoymin/knife4j-spring-boot-starter
    compile group: 'com.github.xiaoymin', name: 'knife4j-spring-boot-starter', version: '2.0.1'
    // mapstruct
    implementation('org.mapstruct:mapstruct:1.3.1.Final')
    implementation('org.mapstruct:mapstruct-processor:1.3.1.Final')
}

compileJava.options.encoding('UTF-8')
